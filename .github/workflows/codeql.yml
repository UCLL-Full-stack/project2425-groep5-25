name: "CodeQL Advanced"

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]
  schedule:
    - cron: '35 3 * * 6'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: javascript-typescript
          build-mode: manual

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Build frontend
      if: matrix.build-mode == 'manual'
      run: |
        cd front-end
        rm -rf node_modules/.cache
        npm install
        npm run build

    - name: Build backend
      if: matrix.build-mode == 'manual'
      run: |
        cd back-end
        rm -rf node_modules/.cache
        npm install
        npm run build

    - name: Test backend
      if: matrix.build-mode == 'manual'
      run: |
        cd back-end
        rm -rf node_modules/.cache
        npm install
        npm test
